version: "2"
services:
  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    ports:
      - 3000:3000
    networks:
      - monitoring
    volumes:
      - grafana-volume:/var/lib/grafana

  influxdb:
    image: influxdb
    container_name: influxdb
    restart: always
    ports:
      - 8086:8086
    networks:
      - monitoring
    volumes:
      - influxdb-volume:/var/lib/influxdb

  telegraf:
    image: nuntz/telegraf-snmp
    container_name: telegraf
    restart: always
    ports:
      - 8125:8125
      - 8092:8092
      - 8094:8094
    networks:
      - monitoring
    volumes:
      - telegraf-volume:/etc/telegraf/

networks:
  monitoring:

volumes:
  grafana-volume:
    external: true
  influxdb-volume:
    external: true
  telegraf-volume:
    external: true
